<div class="createexam">
    <form  [formGroup]="profileForm">
        <mat-form-field>
            <mat-label>Tárgy</mat-label>
            <mat-select formControlName="selectedSubject">
            @for (option of options; track option){
                <mat-option  [value]="option.name"> {{option.name}} </mat-option>
            }
            </mat-select>
        </mat-form-field>

        <mat-form-field>
        <mat-label>Férőszám</mat-label>
        <input matInput type="number" formControlName="maxNumOfStudents" name="maxNumOfStudents" >
        </mat-form-field>

        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="datePicker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button mat-icon-button color="primary" (click)="onClick()">
            <mat-icon>add-circle</mat-icon>
        </button>
    </form>
  </div>
