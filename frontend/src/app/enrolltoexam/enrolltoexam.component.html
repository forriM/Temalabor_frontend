<div class="tablecontainer">
    <div class="col-12 col-lg-8">
    <table mat-table [dataSource]="exams" class="col-8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let exam"> {{exam.id}} </td>
          </ng-container>
    
          <ng-container matColumnDef="subjectname">
            <th mat-header-cell *matHeaderCellDef> Tantárgy </th>
            <td mat-cell *matCellDef="let exam"> {{exam.subjectName}} </td>
          </ng-container>
    
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Dátum </th>
            <td mat-cell *matCellDef="let exam"> {{exam.date}} </td>
          </ng-container>

          <ng-container matColumnDef="enroll">
            <th mat-header-cell *matHeaderCellDef>Felvétel</th>
            <td mat-cell *matCellDef="let exam">         
                 <button mat-button color="primary" (click)="click(exam)">Jelentkezés</button>
            </td>
          </ng-container>

    
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
      </table>
    </div>
    </div>
