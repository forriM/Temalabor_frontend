<div style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap; height: 100%;">
<form class="col-3">
    <h1>Sign Up</h1>
    <div class="form-group">
      <label for="userNameInput">Username</label>
      <input type="email" class="form-control" id="userNameInput" aria-describedby="usernameHelp" placeholder="Enter your username" [formControl]="username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [formControl]="password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" [formControl]="isProf">
      <label class="form-check-label" for="exampleCheck1">Sign up as a professor</label>
    </div>
    <div>
      <button type="button" class="btn btn-primary" (click)="signup()">Create Account</button>
      <button routerLink='/login' class="btn btn-secondary m-3">Log in</button>
    </div>
  </form>
</div>
