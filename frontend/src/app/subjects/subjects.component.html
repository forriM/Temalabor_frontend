<div class="tablecontainer">
<div class="col-12 col-lg-8">
<table mat-table [dataSource]="subjects" class="col-8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Név </th>
        <td mat-cell *matCellDef="let data"> {{data.subject.name}} </td>
      </ng-container>

      <ng-container matColumnDef="midyearpoints">
        <th mat-header-cell *matHeaderCellDef> Félévközi pontok </th>
        <td mat-cell *matCellDef="let data"> {{data.midYearPoints}} </td>
      </ng-container>

      <ng-container matColumnDef="professorsname">
        <th mat-header-cell *matHeaderCellDef> Oktató </th>
        <td mat-cell *matCellDef="let data"> {{data.subject.professorsName}} </td>
      </ng-container>

      <ng-container matColumnDef="numberofstudents">
        <th mat-header-cell *matHeaderCellDef> Hallgatók száma </th>
        <td mat-cell *matCellDef="let data"> {{data.numberOfStudents}} </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let data"> {{data.subject.id}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
</div>
</div>
